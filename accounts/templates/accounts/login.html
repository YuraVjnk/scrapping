{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h4 class="my-2 text-center">Форма входа</h4>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary mx-3">Войти</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
