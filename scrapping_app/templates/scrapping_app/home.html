{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="row">
    <div class="col"><h2 class="text-center my-4">Сервис по сбору и рассылке вакансий</h2></div>
</div>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h4 class="my-2 text-center">Для просмотра доступных вакансий заполните форму</h4>
            <form method="GET", action="{% url 'list' %}">
                {{ form.as_p }}
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-primary mx-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
